<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Szoba felvétel</title>
</head>
<body>
    <h1 class="title">Szoba felvétele</h1>
    <div class="container">
        <form>
            <div id="room_number_field" class="input_div">
                <label for="room_number">Szoba száma:</label>
                <input class="input_field" type="text" id="room_number" name="room_number" required><br>
            </div>
    
            <div id="room_type_field" class="input_div">
                <label for="room_type">Szoba típusa:</label>
                <select class="input_field" id="room_type" name="room_type" required>
                    <option value="1">Egyágyas</option>
                    <option value="2">Kétágyas</option>
                    <option value="3">Háromágyas</option>
                    <option value="4">Négyágyas</option>
                </select><br>
            </div>
    
            <input type="submit" value="Felvétel" class="submit">
        </form>
    </div>
</body>
</html>

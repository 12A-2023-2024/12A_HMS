<div class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex justify-center items-center">
    <div class="modal-content bg-white rounded-lg shadow-md p-8 mx-auto mt-16 w-96">
        <h2 class="text-xl font-bold mb-4">Étel módosítása</h2>
        <form>
            <label for="mealName">Étel neve:</label>
            <input id="mealName" type="text" placeholder="Étel neve" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
            <label for="mealDescription">Leírása:</label>
            <textarea id="mealDescription" placeholder="Étel leírása" cols="30" rows="10" class="border rounded-md p-2 w-full h-32 resize-none"></textarea>
            <label for="mealCategory" class="block mb-2">Kategóriák</label>
            <select id="mealCategory" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
                <option style="display:none"></option>
            </select>
            <label for="mealPrice">Ár:</label>
            <input id="mealPrice" type="number" min="1" placeholder="Étel ára forintban" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
            <div id="images" class="flex flex-row">

            </div>
            <label for="mealImage">Képek hozzáadása:</label>
            <input id="mealImage" name="images" accept=".jpg,.jpeg,.png,.svg,.gif,.webp,.avif,.jfif" type="file" multiple class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
        </form>
        <div class="flex justify-between">
            <button id="closeBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Vissza</button>
            <button id="modifyMealButton" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Módosít</button>  
        </div>
    </div>
</div>

<div class="fixed inset-0 z-50 overflow-auto bg-black bg-opacity-50 flex justify-center items-center">
    <div class="modal-content bg-white rounded-lg shadow-md p-8 w-96">
        <span class="close text-gray-400 hover:text-gray-700 cursor-pointer absolute top-2 right-2">&times;</span>
        <div>
            <label for="newCategoryInput" class="block mb-2 font-bold">Új kategória hozzáadása:</label>
            <input id="newCategoryInput" type="text" placeholder="Új kategória" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
        </div>
        <div class="flex justify-between">
            <button id="closeBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Vissza</button>
            <button id="saveBtn" disabled class="bg-green-300  text-white font-bold py-2 px-4 rounded">Mentés</button>
        </div>
        <div id="errorDiv" class="error-box bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
            <strong class="font-bold">Hiba:</strong>
            <span class="block sm:inline" id="errorMessage"></span>
            <span id="closeErrorDiv" class="close text-black hover:text-gray-700 cursor-pointer absolute top-0 right-0 mt-2 mr-2">&times;</span>
        </div>
    </div>
</div>

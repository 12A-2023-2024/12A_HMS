<div class="modal-content bg-white rounded-lg shadow-md p-8 mx-auto mt-16 w-96">
    <span class="close text-gray-400 hover:text-gray-700 cursor-pointer">&times;</span>
    <h2 class="text-xl font-bold mb-4">Új étel felvétele</h2>
    <label for="mealName">Új étel neve:</label>
    <input id="mealName" type="text" placeholder="Új étel neve" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
    <label for="mealDescription">Leírása:</label>
    <textarea id="mealDescription" placeholder="Új étel leírása" cols="30" rows="10" class="border rounded-md p-2 w-full h-32 resize-none"></textarea>
    <!-- <input id="mealDescription" type="text" placeholder="Új étel leírása" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500"> -->
    <label for="mealCategory">Kategória</label>
    <input id="mealCategory" type="text" placeholder="Új étel kategóriája" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
    <label for="mealPrice">Ár:</label>
    <input id="mealPrice" type="number" placeholder="Új étel ára forintban" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
    <label for="mealImage">Kép:</label>
    <input id="mealImage" accept=".jpg,.jpeg,.png,.svg,.gif,.webp,.avif" type="file" placeholder="Új étel ára forintban" class="border border-gray-300 rounded-lg w-full py-2 px-4 mb-4 focus:outline-none focus:border-blue-500">
    <button id="newMealBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Felvétel</button>  
</div>

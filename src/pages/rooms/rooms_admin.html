<h1 class="mb-2.5 font-bold text-4xl text-center mb-4">Szobák</h1>
<div class="flex">
    <div class="rounded bg-neutral-300 room_container w-4/5 m-auto flex flex-wrap h-fit p-3">

    </div>

    <button id="new_room" class="h-fit m-2 bg-blue-500 text-white active:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none  ease-linear transition-all duration-150">Új szoba</button>

    <div id="room_edit" style="display: none;" class="ml-3 form-container bg-neutral-200  h-fit p-2 rounded relative">
        <h1 class="title text-center text-xl font-bold mb-5 ">Szoba felvétele</h1>
        <div class="form-container">
            <button id="closebutton" type="button" class="absolute top-0 right-0 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <form>
                <div id="room_number_field" class="input_div m-2">
                    <label for="room_number" class="block uppercase text-blueGray-600   mb-2">Szoba száma:</label>
                    <input class="input_field border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" type="number" id="room_number" name="room_number"><br>
                </div>

                <div id="room_type_field" class="input_div m-2">
                    <label for="room_type" class="block uppercase text-blueGray-600   mb-2">Szoba típusa:</label>
                    <select class="input_field border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" id="room_type" name="room_type">
                </div>

                <input type="submit" value="Felvétel"
                    class="h-fit m-2 bg-blue-500 text-white active:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none  ease-linear transition-all duration-150">
            </form>
        </div>
    </div>

</div>

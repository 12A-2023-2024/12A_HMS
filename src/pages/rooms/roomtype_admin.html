<h1 class="title">Szobatípus felvétele</h1>
<div class="form-container">
    <form>
        <div>
            <label for="roomtype_name">Szobatípus elnevezése:</label>
            <input type="text" id="roomtype_name" name="roomtype_name" required>
        </div>

        <div>
            <label for="description">Leírás:</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div>
            <label for="capacity">Vendégek száma:</label>
            <input type="number" id="capacity" name="capacity" required>
        </div>

        <div>
            <label for="price">Ár:</label>
            <input type="number" id="price" name="price" required>
        </div>

        <div id="extras_container"></div>
        <button>Extrák</button>

        <input type="file" name="images" alt="images" multiple>

        <button type="submit" id="submit">Felvétel</button>
    </form>
</div>

<script type="module" src="../../../js/pages/rooms/roomtype_admin.js"></script>
